---
layout: default
---

<div class="home" ng-app="CivicViews">

<div ng-controller="ProjectsController">
<div ng-repeat="org in orgs">
  <h2>
    {(org.name)}
  </h2>
  <p><a href="{(org.website)}">{(org.website)}</a></p>
  <h3>Projects</h3>
  <div ng-repeat="project in org.current_projects">
    <p>{(project.name)}</p>
  </div>
</div>
</div>

</div>
